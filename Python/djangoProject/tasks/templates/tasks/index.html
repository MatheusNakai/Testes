{% extends "tasks/layout.html" %}

{% block body %}
    <h1>Tasks</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task }}
            {% empty %}
                <li>No tasks</li>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'tasks:add' %}">New Task</a>
{% endblock %}
